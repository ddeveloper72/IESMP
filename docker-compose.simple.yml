version: '3.8'

services:
  domismp-simple:
    build:
      context: .
      dockerfile: Dockerfile.simple
    ports:
      - '8080:8080'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    # Connect to host MySQL database
    network_mode: 'host'
    volumes:
      - ./smp-config:/app/smp-config
    restart: unless-stopped

