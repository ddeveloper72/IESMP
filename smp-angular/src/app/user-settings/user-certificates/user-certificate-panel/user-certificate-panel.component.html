<mat-expansion-panel [expanded]="_expanded" [formGroup]="credentialForm" (ngSubmit)="onSaveButtonClicked()">
  <mat-expansion-panel-header style="height: 72px">
    <div style="display: flex; flex-direction: column;width: 100%; padding-right: 10px">
      <smp-warning-panel *ngIf="_credential.certificate?.invalid;" class="smp-certificate-warning-panel"
                         [padding]="false"
                         icon="error"
                         label="Invalid certificate: {{_credential.certificate.invalidReason}}">
      </smp-warning-panel>
      <div style="display: flex;flex-flow: row; align-items: center; width: 100%">

        <input matInput style="flex-grow: 1; padding: 5px 0" [matTooltip]="credential?.name"
               [value]="credential?.name"
               [disabled]="!credential?.active"
               maxlength="255" readonly>

        <div
          style="display: flex; flex-direction: row; justify-content: space-between; gap: 3px; padding-left: 5px;">
          <button id="deleteButton" mat-raised-button
                  (click)="onDeleteButtonClicked()"
                  color="primary">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
          <button id="saveButton" mat-raised-button
                  (click)="onSaveButtonClicked()"
                  color="primary"
                  [disabled]="!submitButtonEnabled">
            <mat-icon>save</mat-icon>
            <span>Save</span>
          </button>
        </div>
      </div>
    </div>
  </mat-expansion-panel-header>
  <div class="panel smp-data-panel">
    <div style="display: flex;flex-flow: row wrap;">
      <mat-form-field style="flex-grow: 2">
        <mat-label>Certificate ID</mat-label>
        <input matInput [matTooltip]="credential?.certificate?.certificateId"
               [value]="credential?.certificate?.certificateId"
               maxlength="255" readonly>
      </mat-form-field>

      <button id="showButton" mat-raised-button
              (click)="onShowCertificateButtonClicked()"
              color="primary"
      >
        <mat-icon>article</mat-icon>
        <span>Show Details</span>
      </button>

    </div>
    <mat-form-field style="width: 100%">
      <mat-label>Description</mat-label>
      <input matInput placeholder="Description"
             formControlName="description"
             maxlength="255">
    </mat-form-field>
    <div style="display: flex;flex-flow: row wrap;">
      <mat-checkbox formControlName="active">
        Active
      </mat-checkbox>
      <mat-form-field appearance="fill" style="flex-grow: 1">
        <mat-label>Validity period of the certificate</mat-label>
        <mat-date-range-input>
          <input matStartDate formControlName="activeFrom" placeholder="Start date">
          <input matEndDate formControlName="expireOn" placeholder="End date">
        </mat-date-range-input>
        <smp-field-error *ngIf="credentialForm.controls.activeFrom.hasError('matStartDateInvalid')">Invalid active from
          date
        </smp-field-error>
        <smp-field-error *ngIf="credentialForm.controls.expireOn.hasError('matEndDateInvalid')">Invalid expire on date
        </smp-field-error>
      </mat-form-field>
    </div>
  </div>
</mat-expansion-panel>
