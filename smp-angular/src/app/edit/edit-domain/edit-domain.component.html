<div id="admin-domain-panel">
  <data-panel id="admin-domain-data-panel"
              title="{{ 'edit.domain.title' | translate }}"
              text="{{ 'edit.domain.text' | translate }}"
              [labelColumnContent]="searchDomainPanel">


    <mat-tab-group #domainTabs
                   *ngIf="!!domainList && domainList.length>0;else noUserAdminGroupsDataFound"
                   style="height: 100%">
      <mat-tab>
        <ng-template mat-tab-label>
          <smp-label icon="groups" label="{{ 'edit.domain.label.domain.members' | translate }}"></smp-label>
        </ng-template>
        <domain-member-panel #domainMemberPanelComponent
                             [domain]="selected"
                             [membershipType]="membershipType"
        ></domain-member-panel>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <smp-label icon="group" label="{{ 'edit.domain.label.group' | translate }}"></smp-label>
        </ng-template>
        <domain-group-panel #domainGroupPanelComponent
                            [domain]="selected"
        ></domain-group-panel>
      </mat-tab>
      <mat-tab *ngIf="selected?.domainId;">
        <ng-template mat-tab-label>
          <smp-label icon="settings" label="{{ 'edit.domain.label.configuration' | translate }}"></smp-label>
        </ng-template>
        <domain-properties-panel #domainPropertiesPanelComponent
                                 [systemAdminService]="false"
                                 [domain]="selected"
        ></domain-properties-panel>
      </mat-tab>
    </mat-tab-group>
  </data-panel>
  <ng-template #noUserAdminGroupsDataFound>
    <smp-warning-panel *ngIf="!loading"
                       class="smp-no-data-panel"
                       icon="warning"
                       type="warning"
                       label="{{ 'edit.domain.label.user.not.administrator' | translate }}"></smp-warning-panel>
  </ng-template>
</div>

<ng-template #searchDomainPanel>

    <mat-form-field id="domain-filter">
      <mat-label>{{ "edit.domain.label.filter" | translate }}</mat-label>
      <input matInput (keyup)="applyDomainFilter($event)" placeholder="{{ 'edit.domain.placeholder.domain.code' | translate }}" #inputDomainFilter>
    </mat-form-field>
    <table class="mat-elevation-z2" id="edit-domain-table" mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="domainCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "edit.domain.label.domain.code" | translate }}</th>
        <td mat-cell *matCellDef="let row" [matTooltip]="row.domainCode">{{row.domainCode}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let odd = odd; let row; columns: displayedColumns;"
          (click)="domainSelected(row)"
          [ngClass]="{'datatable-row-selected': row==selected,'datatable-row-odd': odd}"
      ></tr>
      <tr class="mat-row" *matNoDataRow>
        <td *ngIf="inputDomainFilter.value;else noDataFound" class="mat-cell" colspan="2">
          {{ "edit.domain.label.no.filter.results" | translate: { filterValue: inputDomainFilter.value } }}
        </td>
        <ng-template #noDataFound>
          <td class="mat-cell" colspan="2">{{ "edit.domain.label.user.not.administrator" | translate }}</td>
        </ng-template>
      </tr>
    </table>


  <mat-paginator class="mat-elevation-z2" id="edit-domain-paginator" #editDomainPaginator
                 [hidePageSize]="true"
                 [pageSize]="5"
                 aria-label="Select page"></mat-paginator>
</ng-template>
