<ng-container *ngIf="!isLeaf; else menuItem">
  <button mat-menu-item [matMenuTriggerFor]="itemMenu"
          [id]="data.code+'Button'"
          (click)="triggerClickEvent()">
    <mat-icon *ngIf="data.icon">{{data.icon}}</mat-icon>
    <span>{{ name }}</span>
  </button>
  <mat-menu #itemMenu="matMenu" xPosition="before" yPosition="below">
    <ng-container *ngFor="let item of data.children; let i = index">
      <nav-tree-menu [trigger]="item.code" [data]="item"></nav-tree-menu>
    </ng-container>
  </mat-menu>
</ng-container>
<ng-template #menuItem>
  <button mat-menu-item
          [id]="data.code+'Button'"
          (click)="triggerClickEvent()">
    <mat-icon *ngIf="data.icon">{{data.icon}}</mat-icon>
    <span>{{ name }}</span></button>
</ng-template>
