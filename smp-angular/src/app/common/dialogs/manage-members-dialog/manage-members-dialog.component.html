<h2 mat-dialog-title>{{formTitle}}</h2>
<mat-dialog-content style="width:700px;height: 600px">
 <domain-member-panel
  [membershipType]="membershipType"
 [domain]="_currentDomain"
 [group]="_currentGroup"
 [resource]="_currentResource">

 </domain-member-panel>
</mat-dialog-content>
<mat-dialog-actions>
  <button id="closeDialogButton" mat-raised-button color="primary" (click)="closeDialog()">
    <mat-icon>cancel</mat-icon>
    <span>{{ "manage.members.dialog.button.close" | translate }}</span>
  </button>

</mat-dialog-actions>
