<h2 mat-dialog-title>{{formTitle}}</h2>
<mat-dialog-content style="height:450px;width:900px">
  <certificate-panel [certificate]="current"></certificate-panel>
</mat-dialog-content>

<mat-dialog-actions>
  <button id="closeDialogButton" mat-raised-button color="primary" mat-dialog-close>
    <mat-icon>close</mat-icon>
    <span>{{ "certificate.dialog.button.close" | translate }}</span>
  </button>
</mat-dialog-actions>
